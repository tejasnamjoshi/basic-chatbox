<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital,wght@0,400;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="chat-container" class="chat-container">
        <button type="button" id="collapsible" class="collapsible">
            Chat with us!!
        </button>
        <div id="chat-content" class="chat-content"></div>
        <div class="chat-footer">
            <div class="chat-input">
                <input id="chat-input-box" type="text" class="chat-input-box" placeholder="Enter your message!!" />
            </div>
            <div class="chat-input-buttons">
                <!-- <i class="fa fa-heart"></i> -->
                <button id="sendButton" type="button" id="chat-input-send" class="chat-input-send">
                    Send
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/responses.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
